<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="icon" type="image/png" href="../img/CalculatorDesign.png"/>
    <title> Basic Loan Calculator | Estimate Your Loan Payment </title>
</head>
<body>
    <!-- Logo -->
    <header class="logo_header">
        <a class="p-3" href="#"><img src="../img/CalculatorDesign.png"></a>
        <h2 class="p-3">Basic Loan Calculator</h2>
        <!-- Main Navigation -->
        <nav class="main_nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Loan Calculator -->
    <div class="container-fluid">
        <div class="row pt-3 justify-content-center">
            <h5>Estimate your monthly payments.</h5>
        </div>
        <div class="row justify-content-center align-items-center text-center">
            <!-- Input fields -->
            <div class="col-xs-6 pr-5 pb-5 pl-5">
                <form>
                    <label for="loanamnt">Loan Amount</label><br>
                    <input type="number" id="loanamnt" name="loanamnt" value="10000"><br>
                    <label for="interest">Interest Rate (%)</label><br>
                    <input type="number" id="interest" name="interest" value="4.07"><br>
                    <label for="months">Number of Months</label><br>
                    <input type="number" id="months" name="months" value="60"><br>
                </form>
            </div>
            <!-- Results -->
            <div class="col-xs-6 pl-5 pb-5 pr-5">
                <h1 id="amnt">$0</h1>
                <p id="tframe" class="pb-3">Per month for 60 months</p>
                <p id="tinterest">Total interest paid - $0</p>
                <p id="total">Total cost of the loan - $0</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="pt-3">Copyright &copy; 2021 Noah Young</p>
        <!-- Footer Navigation -->
        <nav class="footer_nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../js/calculator.js"></script>
</body>
</html>
